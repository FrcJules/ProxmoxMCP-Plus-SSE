version: '3.8'

services:
  proxmox-mcp:
    build: .
    container_name: proxmox-mcp
    volumes:
      - ./proxmox-config:/app/proxmox-config:ro
      - ./logs:/app/logs
    environment:
      - PROXMOX_MCP_CONFIG=/app/proxmox-config/config.json
      - SSE_HOST=0.0.0.0
      - SSE_PORT=8812
      - MCPO_API_KEY=${MCPO_API_KEY:-please-change-this-secret-key}
    command: ["/bin/bash", "-c", "source /app/.venv/bin/activate && python -m proxmox_mcp.server_sse"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8812/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - n8n_n8n_internal

networks:
  n8n_n8n_internal:
    external: true
